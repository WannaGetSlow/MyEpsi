name: Flutter CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Cloner le repo
        uses: actions/checkout@v3

      - name: ğŸ”§ Installer Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.2' # Mets Ã  jour selon ta version
          cache: true

      - name: ğŸ“¦ Installer les dÃ©pendances
        run: flutter pub get
        working-directory: frontend/

      - name: ğŸ§ VÃ©rifier le code Flutter (lint)
        run: flutter analyze
        working-directory: frontend/

      - name: ğŸ§ª ExÃ©cuter les tests unitaires
        run: flutter test
        working-directory: frontend/

      - name: ğŸ“¦ GÃ©nÃ©rer un build Android (optionnel)
        run: flutter build apk --release
        working-directory: frontend/

      - name: ğŸ“¦ GÃ©nÃ©rer un build iOS (optionnel, macOS uniquement)
        if: runner.os == 'macOS'
        run: flutter build ios --no-codesign
        working-directory: frontend/
